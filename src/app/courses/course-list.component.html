<h2>Course List</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let courses of courses">
      <td><img [src]="courses.imageUrl" width="40" height="40"></td>
      <td>{{ courses.name }}</td>
      <td>{{ courses.price }}</td>
      <td>{{ courses.code }}</td>
      <td>{{ courses.releaseDate }}</td>
      <td>
        <app-star [rating]="courses.rating"></app-star>
      </td>
    </tr>
  </tbody>
</table>
