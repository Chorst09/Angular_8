<h2>Course List</h2>

<div class="form-group row">

  <label class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
    <input [(ngModel)]= "filter" class="form-control">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let courses of filteredCourses">
      <td><img [src]="courses.imageUrl" width="40" height="40"></td>
      <td>{{ courses.name }}</td>
      <td>{{ courses.price }}</td>
      <td>{{ courses.code  | lowercase | replace: '-': ' ' }}</td>
      <td>{{ courses.releaseDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <app-star [rating]="courses.rating"></app-star>
      </td>
      <td>
        <a [routerLink]= "['/courses/info', courses.id]" class="btn btn-primary">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
